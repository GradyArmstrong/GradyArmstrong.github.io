<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
  <link href="styles/videos.css" rel="stylesheet">
</head>

<body>
  <h1>Game Gallery</h1>
  <a href="/">Back to website</a>
  <script src="videos.js"></script>
  <section class="memory-game">
    <div class="memory-card" data-framework="Star">
      <img class="front" src="Images/star.jpg" alt="Star">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="Star">
      <img class="front" src="Images/star.jpg" alt="Star">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="Rainbow">
      <img class="front" src="Images/rainbow.jpg" alt="Rainbow">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="Rainbow">
      <img class="front" src="Images/rainbow.jpg" alt="Rainbow">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="X">
      <img class="front" src="Images/x.jpg" alt="X">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="X">
      <img class="front" src="Images/x.jpg" alt="X">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="checkmark">
      <img class="front" src="Images/checkmark.jpg" alt="checkmark">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="checkmark">
      <img class="front" src="Images/checkmark.jpg" alt="checkmark">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="plus">
      <img class="front" src="Images/plus.jpg" alt="plus">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="plus">
      <img class="front" src="Images/plus.jpg" alt="plus">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="slash">
      <img class="front" src="Images/slash.jpg" alt="slash">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="slash">
      <img class="front" src="Images/slash.jpg" alt="slash">
      <img class="back" src="Images/brain.jpg" alt="Memory Card">
    </div>
  </section>
  <label for="rate-game">Rate the game!:</label>

  <select name="rates" id="game-rate">
    <option value="">--Please choose an option--</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  
  <script>
      const cards = document.getElementsByClassName("memory-card");
      
      let selectedCard = null;
      for (const card of cards){
        card.addEventListener("click",()=>{
          card.getElementsByClassName("back")[0].hidden = true;
          if (selectedCard == null){
            selectedCard = card;
          } else if (selectedCard.getAttribute("data-framework") != card.getAttribute("data-framework")){
            card.getElementsByClassName("back")[0].hidden = false;
            selectedCard.getElementsByClassName("back")[0].hidden = false;
            selectedCard = null;
          } else {
            selectedCard = null;
          }
        })
      }

  </script>
</body>

</html>
